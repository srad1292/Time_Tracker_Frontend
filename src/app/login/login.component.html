<h2>Login</h2>

<div id="login-form">
    <p>Username: <input type="text" placeholder="Username" [(ngModel)]="username"></p>
    <p>Password: <input type="text" placeholder="Password" type="password" [(ngModel)]="password"></p>

    <button (click)="login()">Submit</button>

    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
</div>

<div>
    Do not have an account? <a routerLink="/registration">Sign Up</a> 
</div>
